<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/logo.svg" alt="" />
      </header>

      <form id="my-form">
        <fieldset>
          <div class="head-title">Informações Pessoais</div>
          <div class="fieldset-wrapper">           
            <!-- <legend>Informações pessoais</legend> -->
            <div class="col-2">
  
              <div class="input-wrapper">
                <label for="data-name">Nome</label>
                <input type="text" id="data-name" />
              </div>
  
              <div class="input-wrapper">
                <label for="data-lastname">Sobrenome</label>
                <input type="text" id="data-lastname" />
              </div>
              

            </div>
            <div class="input-wrapper">
              <label for="data-email">E-mail
                <span>(Digite um e-mail válido)</span>
              </label>              
              <input type="mail" id="data-email" />
            </div>
            
          </div>      
         </fieldset>

         <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="col-2">  
              <div class="input-wrapper">
                <label for="data-select">Selecione quem foi seu mentor</label>
                <select id="data-select">
                  <option value="blank"></option>
                  <option value="mayk">Mayk Brito</option>
                  <option value="diego">Diego Fernandes</option>
                </select>
              </div>
              

            </div>
            <div class="input-wrapper">
              <label for="data-feedback">Feedback sobre seu mentor
              </label>              
                <textarea type="text" id="data-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="data-question">
              <label for="data-question">Todas as minhas duvidas foram esclarecidas durante a mentoria</label>
            </div>
            
            
          </div>      
         </fieldset>

         <fieldset>
          <div class="fieldset-wrapper">
            <Legend>Agendando a próxima mentoria</Legend>
           
            <div class="col-3">

              <div class="input-wrapper">              
                <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-date">
              </div>
  
              <div class="input-wrapper">              
                <label for="data-bein">Das</label>
                <input type="time" id="data-begin">
              </div>
  
              <div class="input-wrapper">              
                <label for="data-end">Até</label>
                <input type="time" id="data-end">
              </div>
            </div>



          </div>
        </fieldset>

        <button>Salvar</button>
        
      </form>
    
  </body>
</html>
